<!DOCTYPE HTML>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PET BIOM - Contact</title>
    <meta name="description" content="PET BIOM">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.webp" />
</head>

<body id="main-body" class="main-site">
    <header>
        <nav class="nav__container page__form--nav ">
            <div class="nav__brand page__form__close--brand">
                <img class="nav__brand--image" src="assets/images/logo.svg" /> </div>
            <div class="page__form__close--button">
                <a href="index.html" target="_self"><img src="assets/images/x.svg" /></a>
            </div>
        </nav>

    </header>
    <main>
        <section class="page__form">
            <div class="page__form--title">Write to us</div>
            <form action="">
                <input placeholder="Name" />
                <input placeholder="Last name" />
                <input placeholder="Email" />
                <textarea>Message</textarea>
                <div class="page__form__checkbox--wrapper"><input type="checkbox" id="checkbox__form" />
                    <div>I consent to the processing of my personal data by Owlie S.A. for the purpose and to the extent necessary to handle this application. I have read the information on the method of processing my data.</div>
                </div>

            </form>
            <div class="page__form--buttons">
                <button class="page__form__button--dark ">Slide and send</button>
                <a href="index.html" target="_self"><button class="page__form__button--dark ">Home Page</button></a>
            </div>
        </section>
    </main>

</body>

</html>
